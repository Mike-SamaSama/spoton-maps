name: 'Auto-commit (CI)'

on:
  schedule:
    - cron: '0 * * * *' # hourly
  workflow_dispatch: {}

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true # allows pushing with GITHUB_TOKEN

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run CI tasks (placeholder)
        run: |
          # Run any generation/build tasks here that may modify the repo.
          # For example: npm run build || true
          echo "No CI generation tasks configured."

      - name: Commit and push changes if any
        run: |
          chmod +x ./.github/workflows/ci-commit.sh || true
          ./.github/workflows/ci-commit.sh
